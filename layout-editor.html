<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Booth Layout Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .canvas-container { width: 400px; height: 600px; } 
        .slot { cursor: move; border: 2px solid #facc15; background: rgba(250, 204, 21, 0.2); position: absolute; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; color: #facc15; }
        .resizer { width: 12px; height: 12px; background: #facc15; position: absolute; bottom: 0; right: 0; cursor: nwse-resize; border-radius: 2px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-zinc-900 text-white p-10 font-sans no-scrollbar">

    <div class="max-w-7xl mx-auto flex gap-12">
        
        <div class="flex flex-col gap-6">
            <header>
                <h1 class="text-3xl font-black italic uppercase tracking-tighter text-yellow-500">Template <span class="text-white">Designer</span></h1>
                <p class="text-[10px] text-white/40 uppercase tracking-widest mt-1">Scale 1:3 (1200x1800 px Output)</p>
            </header>
            
            <div id="canvas" class="canvas-container relative bg-zinc-800 shadow-2xl border border-white/10 overflow-hidden rounded-sm">
                <img id="bgPreview" class="absolute inset-0 w-full h-full object-fill pointer-events-none opacity-60 z-10" />
                </div>

            <div class="flex gap-3">
                <input type="file" id="uploadFrame" class="hidden" accept="image/*">
                <button onclick="document.getElementById('uploadFrame').click()" class="flex-1 bg-white/5 hover:bg-white/10 border border-white/10 px-4 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all">Upload Frame Ref</button>
                <button onclick="addSlot()" class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all shadow-lg shadow-yellow-500/20">Add Photo Slot</button>
                <button onclick="duplicateSlot()" class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all shadow-lg shadow-yellow-500/20">Duplicate Last</button>
            </div>
        </div>

        <div class="flex-1 flex flex-col gap-6 pt-12">
            
            <div class="bg-zinc-800/50 p-6 rounded-3xl border border-white/5 grid grid-cols-2 gap-4">
                <div class="col-span-2 text-[10px] font-black uppercase tracking-[0.2em] text-yellow-500 mb-2">Template Information</div>
                
                <div class="flex flex-col gap-2">
                    <label class="text-[9px] uppercase opacity-40 ml-2">Template ID</label>
                    <input type="text" id="tempId" oninput="updateJSON()" placeholder="wedding-floral-2x2" class="bg-black/40 border border-white/5 rounded-xl px-4 py-3 text-xs outline-none focus:border-yellow-500/50 transition-all">
                </div>
                
                <div class="flex flex-col gap-2">
                    <label class="text-[9px] uppercase opacity-40 ml-2">Display Name</label>
                    <input type="text" id="tempName" oninput="updateJSON()" placeholder="Wedding Floral" class="bg-black/40 border border-white/5 rounded-xl px-4 py-3 text-xs outline-none focus:border-yellow-500/50 transition-all">
                </div>

                <div class="flex flex-col gap-2">
                    <label class="text-[9px] uppercase opacity-40 ml-2">Thumbnail Path</label>
                    <input type="text" id="tempThumb" oninput="updateJSON()" placeholder="/public/assets/thumbnails/wedding.jpg" class="bg-black/40 border border-white/5 rounded-xl px-4 py-3 text-xs outline-none focus:border-yellow-500/50 transition-all">
                </div>

                <div class="flex flex-col gap-2">
                    <label class="text-[9px] uppercase opacity-40 ml-2">Frame Path (PNG)</label>
                    <input type="text" id="tempFrame" oninput="updateJSON()" placeholder="/public/assets/frames/wedding.png" class="bg-black/40 border border-white/5 rounded-xl px-4 py-3 text-xs outline-none focus:border-yellow-500/50 transition-all">
                </div>
            </div>

            <div class="bg-zinc-800 p-6 rounded-3xl border border-white/5 flex-1 flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-sm font-bold uppercase tracking-widest">JSON Output</h2>
                    <span class="text-[9px] bg-yellow-500/10 text-yellow-500 px-2 py-1 rounded-md font-bold">MINIFIED</span>
                </div>
                <textarea id="jsonOutput" class="flex-1 w-full bg-black/50 p-4 rounded-2xl font-mono text-[10px] text-yellow-400 outline-none border border-white/5 resize-none break-all" readonly></textarea>
                
                <div class="flex gap-3 mt-4">
                    <button onclick="copyJSON()" class="flex-1 py-4 bg-yellow-500 text-black rounded-2xl text-[10px] font-black uppercase tracking-[0.2em] transition-all hover:scale-[1.02] active:scale-95">Copy to Clipboard</button>
                    <button onclick="clearCanvas()" class="px-6 py-4 bg-red-500/10 text-red-500 border border-red-500/20 rounded-2xl text-[10px] font-black uppercase transition-all hover:bg-red-500 hover:text-white">Reset</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const jsonOutput = document.getElementById('jsonOutput');
        const bgPreview = document.getElementById('bgPreview');
        const uploadFrame = document.getElementById('uploadFrame');
        
        // Metadata inputs
        const tempId = document.getElementById('tempId');
        const tempName = document.getElementById('tempName');
        const tempThumb = document.getElementById('tempThumb');
        const tempFrame = document.getElementById('tempFrame');

        let slotCount = 0;

        uploadFrame.addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (f) => { bgPreview.src = f.target.result; };
            reader.readAsDataURL(file);
        });

        function addSlot(w = 100, h = 100, t = 50, l = 50) {
            slotCount++;
            const div = document.createElement('div');
            div.className = 'slot';
            div.id = `slot-${slotCount}`;
            div.innerHTML = `<span>${slotCount}</span>`;
            
            // Menggunakan parameter agar fleksibel saat duplikasi
            div.style.width = w + 'px';
            div.style.height = h + 'px';
            div.style.top = t + 'px';
            div.style.left = l + 'px';

            const resizer = document.createElement('div');
            resizer.className = 'resizer';
            div.appendChild(resizer);

            canvas.appendChild(div);
            makeDraggable(div);
            makeResizable(div, resizer);
            updateJSON();
        }

        function duplicateSlot() {
            const slots = document.querySelectorAll('.slot');
            if (slots.length === 0) return alert('Tambahkan satu slot dulu sebelum diduplikasi!');
            
            // Ambil data dari slot terakhir
            const lastSlot = slots[slots.length - 1];
            const w = parseInt(lastSlot.style.width);
            const h = parseInt(lastSlot.style.height);
            
            // Beri offset +20px agar tidak menumpuk tepat di atasnya
            const t = lastSlot.offsetTop + 20;
            const l = lastSlot.offsetLeft + 20;
            
            // Panggil addSlot dengan ukuran yang sama
            addSlot(w, h, t, l);
        }

        function clearCanvas() {
            if(confirm('Hapus semua slot?')) {
                const slots = document.querySelectorAll('.slot');
                slots.forEach(s => s.remove());
                slotCount = 0;
                updateJSON();
            }
        }

        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            el.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                if (e.target.className === 'resizer') return;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                el.style.top = (el.offsetTop - pos2) + "px";
                el.style.left = (el.offsetLeft - pos1) + "px";
                
                updateJSON();
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        function makeResizable(el, resizer) {
            resizer.addEventListener('mousedown', function(e) {
                e.preventDefault();
                window.addEventListener('mousemove', resize);
                window.addEventListener('mouseup', stopResize);
            });

            function resize(e) {
                const width = e.pageX - el.getBoundingClientRect().left;
                const height = e.pageY - el.getBoundingClientRect().top;
                if (width > 20) el.style.width = width + 'px';
                if (height > 20) el.style.height = height + 'px';
                updateJSON();
            }

            function stopResize() {
                window.removeEventListener('mousemove', resize);
            }
        }

        function updateJSON() {
            const slots = document.querySelectorAll('.slot');
            const slotsData = Array.from(slots).map(s => {
                return {
                    x: Math.round(s.offsetLeft * 3),
                    y: Math.round(s.offsetTop * 3),
                    w: Math.round(s.offsetWidth * 3),
                    h: Math.round(s.offsetHeight * 3)
                };
            });

            const templateData = {
                id: tempId.value || "new-id",
                name: tempName.value || "New Template",
                thumbnail: tempThumb.value || "/public/assets/thumbnails/default.jpg",
                frameSrc: tempFrame.value || "/public/assets/frames/default.png",
                slots: slotsData
            };

            let jsonString = JSON.stringify(templateData, null, 2);

            const formattedJSON = jsonString.replace(
                /\{\s+"x": (\d+),\s+"y": (\d+),\s+"w": (\d+),\s+"h": (\d+)\s+\}/g,
                '{"x": $1, "y": $2, "w": $3, "h": $4}'
            );

            jsonOutput.value = formattedJSON;
        }

        function copyJSON() {
            jsonOutput.select();
            document.execCommand('copy');
            alert('JSON copied to clipboard!');
        }
    </script>
</body>
</html>
