<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Booth Layout Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .canvas-container { width: 400px; height: 600px; } /* Skala 1:3 dari 1200x1800 */
        .slot { cursor: move; border: 2px solid #facc15; background: rgba(250, 204, 21, 0.2); position: absolute; }
        .resizer { width: 15px; height: 15px; background: #facc15; position: absolute; bottom: 0; right: 0; cursor: nwse-resize; }
    </style>
</head>
<body class="bg-zinc-900 text-white p-10 font-sans">

    <div class="max-w-6xl mx-auto flex gap-10">
        
        <div class="flex flex-col gap-4">
            <h1 class="text-2xl font-black italic uppercase italic tracking-tighter text-yellow-500">Layout <span class="text-white">Editor</span></h1>
            
            <div id="canvas" class="canvas-container relative bg-zinc-800 shadow-2xl border border-white/10 overflow-hidden">
                <img id="bgPreview" class="absolute inset-0 w-full h-full object-fill pointer-events-none opacity-50" />
            </div>

            <div class="flex gap-2">
                <input type="file" id="uploadFrame" class="hidden" accept="image/*">
                <button onclick="document.getElementById('uploadFrame').click()" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-widest transition-all">Upload Frame Reference</button>
                <button onclick="addSlot()" class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-widest transition-all">Add Photo Slot</button>
            </div>
        </div>

        <div class="flex-1 flex flex-col gap-6">
            <div class="bg-zinc-800 p-6 rounded-2xl border border-white/5">
                <h2 class="text-sm font-bold uppercase tracking-widest mb-4">Generated JSON</h2>
                <p class="text-[10px] text-white/40 mb-4">Copy ini ke file layouts.json kamu.</p>
                <textarea id="jsonOutput" class="w-full h-64 bg-black/50 p-4 rounded-xl font-mono text-xs text-yellow-400 outline-none border border-white/5" readonly></textarea>
                <button onclick="copyJSON()" class="mt-4 w-full py-3 bg-white/5 hover:bg-white/10 rounded-xl text-[10px] font-bold uppercase tracking-[0.3em]">Copy JSON to Clipboard</button>
            </div>

            <div class="text-[10px] text-white/20 leading-relaxed italic">
                Tips:<br>
                1. Skala canvas di atas adalah 400x600 (1:3 dari 1200x1800).<br>
                2. Angka di JSON otomatis dikalikan 3 agar pas dengan ukuran asli printer.<br>
                3. Pastikan frame yang kamu buat di Photoshop/Canva berukuran 1200x1800 px.
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const jsonOutput = document.getElementById('jsonOutput');
        const bgPreview = document.getElementById('bgPreview');
        const uploadFrame = document.getElementById('uploadFrame');
        let slotCount = 0;

        uploadFrame.addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (f) => { bgPreview.src = f.target.result; };
            reader.readAsDataURL(file);
        });

        function addSlot() {
            slotCount++;
            const div = document.createElement('div');
            div.className = 'slot';
            div.id = `slot-${slotCount}`;
            div.style.width = '100px';
            div.style.height = '100px';
            div.style.left = '50px';
            div.style.top = '50px';

            const resizer = document.createElement('div');
            resizer.className = 'resizer';
            div.appendChild(resizer);

            canvas.appendChild(div);
            makeDraggable(div);
            makeResizable(div, resizer);
            updateJSON();
        }

        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            el.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                if (e.target.className === 'resizer') return;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                el.style.top = (el.offsetTop - pos2) + "px";
                el.style.left = (el.offsetLeft - pos1) + "px";
                updateJSON();
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        function makeResizable(el, resizer) {
            resizer.addEventListener('mousedown', function(e) {
                e.preventDefault();
                window.addEventListener('mousemove', resize);
                window.addEventListener('mouseup', stopResize);
            });

            function resize(e) {
                const width = e.pageX - el.getBoundingClientRect().left;
                const height = e.pageY - el.getBoundingClientRect().top;
                if (width > 20) el.style.width = width + 'px';
                if (height > 20) el.style.height = height + 'px';
                updateJSON();
            }

            function stopResize() {
                window.removeEventListener('mousemove', resize);
            }
        }

        function updateJSON() {
            const slots = document.querySelectorAll('.slot');
            const data = Array.from(slots).map(s => {
                return {
                    x: Math.round(s.offsetLeft * 3),
                    y: Math.round(s.offsetTop * 3),
                    w: Math.round(s.offsetWidth * 3),
                    h: Math.round(s.offsetHeight * 3)
                };
            });
            jsonOutput.value = JSON.stringify(data, null, 2);
        }

        function copyJSON() {
            jsonOutput.select();
            document.execCommand('copy');
            alert('JSON Copied!');
        }
    </script>
</body>
</html>
